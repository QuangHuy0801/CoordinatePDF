<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Coordinate Tracking</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 25%;
            padding: 20px;
            border-right: 1px solid #ccc;
            height: 100vh;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .main-content {
            margin-left: 25%;
            padding: 20px;
            flex: 3;
        }
        .file-container {
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        #pdfCoordinates {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        .pdfOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        canvas {
            border: 2px solid #000;
            margin-bottom: 20px;
        }
        .clickPoint {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 0, 0, 0.5); 
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>PDF Viewer with Coordinate Tracking</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="application/pdf">
            <button type="submit">Upload</button>
        </form>
        <h2>Clicked Coordinates</h2>
        <ul id="coordinateList"></ul>
        <button id="clearButton">Clear Clicked Coordinates</button>
    </div>
    <div class="main-content">
        <div id="fileDisplayArea" class="file-container"></div>
        <div id="pdfCoordinates"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const originalWidth = 2477;
        const originalHeight = 3506;
        let currentPdf = null;
        let lastClickPoint = null;
        let lastHighlightedItem = null;

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const fileDisplayArea = document.getElementById('fileDisplayArea');

            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileDisplayArea.innerHTML = '';
                    const loadingTask = pdfjsLib.getDocument({data: e.target.result});
                    loadingTask.promise.then(function(pdf) {
                        currentPdf = pdf;
                        renderPages(pdf, 1);
                    });
                };
                reader.readAsArrayBuffer(file);
            } else {
                fileDisplayArea.innerHTML = 'Please select a PDF file.';
            }
        });

        function renderPages(pdf, pageNumber) {
            if (pageNumber > pdf.numPages) return;
            
            pdf.getPage(pageNumber).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({scale: scale});
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(function() {
                    const fileDisplayArea = document.getElementById('fileDisplayArea');
                    fileDisplayArea.appendChild(canvas);
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'pdfOverlay';
                    overlay.style.width = `${viewport.width}px`;
                    overlay.style.height = `${viewport.height}px`;
                    overlay.style.top = `${canvas.offsetTop}px`;
                    overlay.style.left = `${canvas.offsetLeft}px`;
                    fileDisplayArea.appendChild(overlay);
                    
                    renderPages(pdf, pageNumber + 1);
                });
            });
        }

        document.addEventListener('click', function(e) {
            const pdfOverlays = document.getElementsByClassName('pdfOverlay');
            const coordinateList = document.getElementById('coordinateList');
            
            for (let i = 0; i < pdfOverlays.length; i++) {
                const rect = pdfOverlays[i].getBoundingClientRect();
                if (e.clientX >= rect.left && e.clientX <= rect.right &&
                    e.clientY >= rect.top && e.clientY <= rect.bottom) {
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const scaleX = originalWidth / rect.width;
                    const scaleY = originalHeight / rect.height;
                    const pdfX = Math.round(x * scaleX);
                    const pdfY = Math.round(y * scaleY);
                    if (lastHighlightedItem) {
                        lastHighlightedItem.classList.remove('highlight');
                    }

                    const listItem = document.createElement('li');
                    listItem.textContent = `Page ${i + 1} - X: ${pdfX}, Y: ${pdfY}`;
                    listItem.classList.add('highlight');
                    coordinateList.insertBefore(listItem, coordinateList.firstChild);
                    
                    lastHighlightedItem = listItem;
                    if (lastClickPoint) {
                        lastClickPoint.parentNode.removeChild(lastClickPoint);
                    }

                    const clickPoint = document.createElement('div');
                    clickPoint.className = 'clickPoint';
                    clickPoint.style.left = `${x}px`;
                    clickPoint.style.top = `${y}px`;
                    pdfOverlays[i].appendChild(clickPoint);

                    lastClickPoint = clickPoint;
                    
                    console.log(`Clicked at PDF coordinates - Page: ${i + 1}, X: ${pdfX}, Y: ${pdfY}`);
                    break;
                }
            }
        });

        document.addEventListener('mousemove', function(e) {
            const pdfOverlays = document.getElementsByClassName('pdfOverlay');
            const pdfCoordinates = document.getElementById('pdfCoordinates');
            
            for (let i = 0; i < pdfOverlays.length; i++) {
                const rect = pdfOverlays[i].getBoundingClientRect();
                if (e.clientX >= rect.left && e.clientX <= rect.right &&
                    e.clientY >= rect.top && e.clientY <= rect.bottom) {
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const scaleX = originalWidth / rect.width;
                    const scaleY = originalHeight / rect.height;
                    pdfCoordinates.textContent = `Page ${i + 1} - X: ${Math.round(x * scaleX)}, Y: ${Math.round(y * scaleY)}`;
                    pdfCoordinates.style.display = 'block';
                    return;
                }
            }
            
            pdfCoordinates.style.display = 'none';
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            const coordinateList = document.getElementById('coordinateList');
            coordinateList.innerHTML = '';
            if (lastClickPoint) {
                lastClickPoint.parentNode.removeChild(lastClickPoint);
                lastClickPoint = null;
            }
            lastHighlightedItem = null;
        });
    </script>
</body>
</html>
