<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Coordinate Tracking</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 25%;
            padding: 20px;
            border-right: 1px solid #ccc;
            height: 100vh;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .main-content {
            margin-left: 25%;
            padding: 20px;
            flex: 3;
        }
        .file-container {
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        #pdfCoordinates {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        .pdfOverlay {
            position: relative; 
            width: 100%; 
            height: 0; 
            padding-top: calc(100% * 1.4142); 
            margin-bottom: 20px;
        }
        canvas {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #000;
        }
        .clickPoint {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 0, 0, 0.5); 
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>PDF Viewer with Coordinate Tracking</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="application/pdf">
            <button type="submit">Upload</button>
        </form>
        <h2>Clicked Coordinates</h2>
        <ul id="coordinateList"></ul>
        <button id="clearButton">Clear</button>
    </div>
    <div class="main-content">
        <div id="fileDisplayArea" class="file-container"></div>
        <div id="pdfCoordinates"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const originalWidth = 2477;
        const originalHeight = 3506;
        let currentPdf = null;
        let lastClickPoint = null;
        let lastClickCoordinates = null;
        let lastHighlightedItem = null;

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const fileDisplayArea = document.getElementById('fileDisplayArea');

            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileDisplayArea.innerHTML = '';
                    const loadingTask = pdfjsLib.getDocument({data: e.target.result});
                    loadingTask.promise.then(function(pdf) {
                        currentPdf = pdf;
                        renderPages(pdf, 1);
                    });
                };
                reader.readAsArrayBuffer(file);
            } else {
                fileDisplayArea.innerHTML = 'Please select a PDF file.';
            }
        });

        function renderPages(pdf, pageNumber) {
            if (pageNumber > pdf.numPages) return;
            
            pdf.getPage(pageNumber).then(function(page) {
                const viewport = page.getViewport({scale: 1.5});
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const scale = document.getElementById('fileDisplayArea').clientWidth / viewport.width;
                const scaledViewport = page.getViewport({scale: scale});
                
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport
                };
                
                page.render(renderContext).promise.then(function() {
                    const fileDisplayArea = document.getElementById('fileDisplayArea');
                    const pdfOverlay = document.createElement('div');
                    pdfOverlay.className = 'pdfOverlay';
                    pdfOverlay.appendChild(canvas);
                    fileDisplayArea.appendChild(pdfOverlay);

                    pdfOverlay.addEventListener('click', handleClick);

                    renderPages(pdf, pageNumber + 1);
                });
            });
        }

        function handleClick(e) {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const scaleX = originalWidth / rect.width;
            const scaleY = originalHeight / rect.height;
            const pdfX = Math.round(x * scaleX);
            const pdfY = Math.round(y * scaleY);
            
            const coordinateList = document.getElementById('coordinateList');
            if (lastHighlightedItem) {
                lastHighlightedItem.classList.remove('highlight');
            }

            const listItem = document.createElement('li');
            listItem.textContent = `Page ${Array.from(e.target.parentNode.parentNode.children).indexOf(e.target.parentNode) + 1} - X: ${pdfX}, Y: ${pdfY}`;
            listItem.classList.add('highlight');
            coordinateList.insertBefore(listItem, coordinateList.firstChild);
            
            lastHighlightedItem = listItem;
            if (lastClickPoint) {
                lastClickPoint.parentNode.removeChild(lastClickPoint);
            }

            const relativeX = x / rect.width;
            const relativeY = y / rect.height;
            lastClickCoordinates = { 
                page: Array.from(e.target.parentNode.parentNode.children).indexOf(e.target.parentNode), 
                x: relativeX, 
                y: relativeY 
            };

            const clickPoint = document.createElement('div');
            clickPoint.className = 'clickPoint';
            updateClickPointPosition(clickPoint, rect.width, rect.height);
            e.target.parentNode.appendChild(clickPoint);

            lastClickPoint = clickPoint;
            
            console.log(`Clicked at PDF coordinates - Page: ${lastClickCoordinates.page + 1}, X: ${pdfX}, Y: ${pdfY}`);
        }

        function updateClickPointPosition(clickPoint, width, height) {
            if (lastClickCoordinates) {
                clickPoint.style.left = `${lastClickCoordinates.x * width}px`;
                clickPoint.style.top = `${lastClickCoordinates.y * height}px`;
            }
        }

        window.addEventListener('resize', function() {
            if (lastClickPoint && lastClickCoordinates) {
                const pdfOverlays = document.getElementsByClassName('pdfOverlay');
                const overlay = pdfOverlays[lastClickCoordinates.page];
                const rect = overlay.getBoundingClientRect();
                updateClickPointPosition(lastClickPoint, rect.width, rect.height);
            }
        });

        document.addEventListener('mousemove', function(e) {
            const pdfOverlays = document.getElementsByClassName('pdfOverlay');
            const pdfCoordinates = document.getElementById('pdfCoordinates');
            
            for (let i = 0; i < pdfOverlays.length; i++) {
                const rect = pdfOverlays[i].getBoundingClientRect();
                if (e.clientX >= rect.left && e.clientX <= rect.right &&
                    e.clientY >= rect.top && e.clientY <= rect.bottom) {
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const scaleX = originalWidth / rect.width;
                    const scaleY = originalHeight / rect.height;
                    pdfCoordinates.textContent = `Page ${i + 1} - X: ${Math.round(x * scaleX)}, Y: ${Math.round(y * scaleY)}`;
                    pdfCoordinates.style.display = 'block';
                    return;
                }
            }
            
            pdfCoordinates.style.display = 'none';
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            const coordinateList = document.getElementById('coordinateList');
            coordinateList.innerHTML = '';
            if (lastClickPoint) {
                lastClickPoint.parentNode.removeChild(lastClickPoint);
                lastClickPoint = null;
            }
            lastClickCoordinates = null;
            lastHighlightedItem = null;
        });
    </script>
</body>
</html>
