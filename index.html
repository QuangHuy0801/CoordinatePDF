<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Coordinate Tracking and Key Press Marking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <h3>PDF Viewer with Coordinate Tracking</h3>
        <div class="input-container">
            <input type="file" id="fileInput" accept="application/pdf">
        </div>
        <hr class="separator">
        <div class="mode-container">
            <select id="modeSelect">
                <option value="point">Point Mode</option>
                <option value="area">Area Mode</option>
            </select>
            <span id="modeInstructions"></span>
        </div>
<div class="display-mode">
    <select id="pageDisplaySelect">
        <option value="single">First Page</option>
        <option value="all">All Pages</option>
    </select>
</div>
        <!-- <div id="pageNavigation"></div> -->
        <div class="pdf-info-container">
            <div>Size:</div>
            <div id="pdfInfo"></div>
        </div>
        <h3>List selected</h3>
        <div class="button-container">
            <div class="left-buttons">
                <button id="copyAllBtn">Copy All Areas</button>
                <button id="copyXPointsBtn">Copy X Points</button>
            </div>
            <div class="right-buttons">
                <button id="clearButton">Clear</button>
                <button id="clearAllButton">Clear All</button>
            </div>
        </div>
        <ul id="coordinateList"></ul>
    </div>
    <div class="main-content">
        <div id="fileDisplayArea" class="file-container"></div>
        <div id="pdfCoordinates"></div>
    </div>
    <script src="./script.js"></script>
</html>
